<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="w-100 h-25 p-3 header">
        <h1>Weather-dashboard</h1>
        <h2 class="current-date"></h2>
    </div>
    <div class="container">
        <div class="row">
        <form class="col-3 p-3" style="background-color: #eee" id="search-form">
            <div class="mb-3 row align-items-left">
                <label for="search" class="col-sm-10 col-form-label" type="submit">Search for location</label>
                <div class="col-sm-10">
                <input type="search" class="form-control" id="user-input">
                </div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button type="submit" bg-gradient-success>Find Forecast</button>
        </form>
            <div class="jumbotron col-9 border border-success border-3 rounded text-start" id="currentweather-container">
                <h1 class="display-4">Search for a city to view weather forecast!</h1>
                <hr class="my-4">
            </div>
            <div class="row" id="forecast-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
